
## name of the source json file containing parameter definitions
params_file: 'params.json'

## name of the target LaTeX file containing the parameter table
params_tex_file: 'parameter_table.tex' 

## definition of table columns: parameter fields and column titles
##  note: multiple fields can be printed in the same column (e.g., value and unit) using lists of fields
table_columns:
- field: name
  title: Name
- field: [value, unit]
  title: Value
- field: docstring
  title: Description

## relative column widths
table_column_widths: [1,1,4]

## select sections and section titles to be printed in table, and text color
##   note: empty titles will not be printed
table_sections:
- section: network
  title: Network
  color: black
- section: network_drvd
  title: 
  color: gray
- section: connectivity
  title: Connectivity
  color: black
- section: neuron
  title: Neuron
  color: black  
- section: synapse
  title: Synapse
  color: black
- section: synapse_drvd
  title: 
  color: gray
- section: simulation
  title: Simulation
  color: black


